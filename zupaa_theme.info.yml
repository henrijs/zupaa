name: Zupaa theme
type: theme
description: Starter theme with fast(er)(est) stack.
core: 8.x
package: Zupaa

# Defines the base theme
base theme: stable

# Defines libraries group in which we can add css/js.
libraries:
  - core/normalize
  - zupaa/global

# Override or disable libraries defined elsewhere.
#libraries-override:
#  core/jquery.ui.accordion:
#    css:
#      component:
#        assets/vendor/jquery.ui/themes/base/accordion.css: false

# Regions
ckeditor_stylesheets:
  - css/editor.css

# Regions
regions:
  header: Header
  primary_menu: Primary menu region
  secondary_menu: Secondary menu region
  breadcrumb: Breadcrumb region
  highlighted: Highlighted region
  help: Help region
  content: Content region
  sidebar_first: Sidebar first region
  sidebar_second: Sidebar second region
  footer: Footer region
